syntax = "proto3";

package konvoy.discovery.v1alpha1;

message Service {

    string name = 1;

    repeated Endpoint endpoints = 2;
}

message Endpoint {

    Workload workload = 1;

    string address = 2;

    uint32 port = 3;
}

message Workload {

    Id id = 1;

    Meta meta = 2;
}

message Id {

    string name = 1;
}

message Meta {

    map<string, string> labels = 1;
}
