
---
apiVersion: v1
kind: Service
metadata:
  name: konvoy-injector
  namespace: {{ .Namespace }}
spec:
  ports:
  - port: 443
    name: https
    targetPort: 8443
  selector:
    app: konvoy-injector
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: konvoy-injector-tls-cert
  namespace: {{ .Namespace }}
data:
  tls.crt: {{ .InjectorTlsCert | b64enc }}
  tls.key: {{ .InjectorTlsKey | b64enc }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konvoy-injector
  namespace: {{ .Namespace }}
  labels:
    app: konvoy-injector
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: konvoy-injector
  template:
    metadata:
      labels:
        app: konvoy-injector
    spec:
      containers:
      - name: konvoy-injector
        image: {{ .InjectorImage }}:{{ .ControlPlaneVersion }}
        imagePullPolicy: {{ .ImagePullPolicy }}
        env:
        - name: KONVOY_INJECTOR_WEBHOOK_SERVER_PORT
          value: "8443"
        - name: KONVOY_INJECTOR_WEBHOOK_SERVER_CERT_DIR
          value: /var/run/secrets/kuma.io/konvoy-injector/tls-cert
        - name: KONVOY_INJECTOR_CONTROL_PLANE_BOOTSTRAP_SERVER_URL
          value: http://konvoy-control-plane.{{ .Namespace }}:5682
        - name: KONVOY_INJECTOR_CONTROL_PLANE_API_SERVER_URL
          value: http://konvoy-control-plane.{{ .Namespace }}:5681
        - name: KONVOY_INJECTOR_SIDECAR_CONTAINER_IMAGE
          value: {{ .DataplaneImage }}:{{ .ControlPlaneVersion }}
        - name: KONVOY_INJECTOR_INIT_CONTAINER_IMAGE
          value: {{ .DataplaneInitImage }}:{{ .DataplaneInitVersion }}
        args:
        - run
        - --log-level=info
        ports:
        - containerPort: 8443
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8443
            scheme: HTTPS
        readinessProbe:
          httpGet:
            path: /ready
            port: 8443
            scheme: HTTPS
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
        volumeMounts:
        - name: konvoy-injector-tls-cert
          mountPath: /var/run/secrets/kuma.io/konvoy-injector/tls-cert
          readOnly: true
      volumes:
      - name: konvoy-injector-tls-cert
        secret:
          secretName: konvoy-injector-tls-cert
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: konvoy-injector-webhook-configuration
webhooks:
- name: konvoy-injector.kuma.io
  namespaceSelector:
    matchLabels:
      kuma.io/sidecar-injection: enabled
  failurePolicy: {{ .InjectorFailurePolicy }}
  clientConfig:
    caBundle: {{ .InjectorTlsCert | b64enc }}
    service:
      namespace: {{ .Namespace }}
      name: konvoy-injector
      path: /inject-sidecar
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
