---
apiVersion: v1
kind: Service
metadata:
  name: {{ .ControlPlaneServiceName }}
  namespace: {{ .Namespace }}
spec:
  ports:
  - port: 5677
    name: grpc-sds
  - port: 5678
    name: grpc-xds
  - port: 5679
    name: http-xds
  - port: 5681
    name: http-api-server
  - port: 5682
    name: http-bootstrap-server
  selector:
    app: konvoy-control-plane
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: konvoy-control-plane
  namespace: {{ .Namespace }}
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: konvoy-sds-tls-cert
  namespace: {{ .Namespace }}
data:
  tls.crt: {{ .SdsTlsCert | b64enc }}
  tls.key: {{ .SdsTlsKey | b64enc }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konvoy-control-plane
  namespace: {{ .Namespace }}
  labels:
    app: konvoy-control-plane
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: konvoy-control-plane
  template:
    metadata:
      labels:
        app: konvoy-control-plane
    spec:
      serviceAccountName: konvoy-control-plane
      containers:
      - name: control-plane
        image: {{ .ControlPlaneImage }}:{{ .ControlPlaneVersion }}
        imagePullPolicy: {{ .ImagePullPolicy }}
        env:
        - name: KONVOY_ENVIRONMENT
          value: "kubernetes"
        - name: KONVOY_STORE_TYPE
          value: "kubernetes"
        - name: KONVOY_STORE_KUBERNETES_SYSTEM_NAMESPACE
          value: {{ .Namespace }}
        - name: KONVOY_SDS_SERVER_GRPC_PORT
          value: "5677"
        - name: KONVOY_XDS_SERVER_GRPC_PORT
          value: "5678"
        - name: KONVOY_XDS_SERVER_HTTP_PORT
          value: "5679"
        - name: KONVOY_API_SERVER_PORT
          value: "5681"
        - name: KONVOY_BOOTSTRAP_SERVER_PORT
          value: "5682"
        - name: KONVOY_BOOTSTRAP_SERVER_PARAMS_XDS_HOST
          value: {{ .ControlPlaneServiceName }}.{{ .Namespace }}
        - name: KONVOY_BOOTSTRAP_SERVER_PARAMS_XDS_PORT
          value: "5678"
        - name: KONVOY_SDS_SERVER_TLS_CERT_FILE
          value: /var/run/secrets/kuma.io/konvoy-sds/tls-cert/tls.crt
        - name: KONVOY_SDS_SERVER_TLS_KEY_FILE
          value: /var/run/secrets/kuma.io/konvoy-sds/tls-cert/tls.key
        args:
        - run
        - --log-level=info
        ports:
        - containerPort: 5677
        - containerPort: 5678
        - containerPort: 5679
        - containerPort: 5681
        - containerPort: 5682
        livenessProbe:
          httpGet:
            path: /healthy
            port: 5680
        readinessProbe:
          httpGet:
            path: /ready
            port: 5680
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
        - name: konvoy-sds-tls-cert
          mountPath: /var/run/secrets/kuma.io/konvoy-sds/tls-cert
          readOnly: true
      volumes:
      - name: konvoy-sds-tls-cert
        secret:
          secretName: konvoy-sds-tls-cert

