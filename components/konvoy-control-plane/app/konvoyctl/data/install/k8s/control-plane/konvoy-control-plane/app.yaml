---
apiVersion: v1
kind: Service
metadata:
  name: konvoy-control-plane
  namespace: {{ .Namespace }}
spec:
  ports:
  - port: 5678
    name: grpc-xds
  - port: 5679
    name: http-xds
  - port: 5681
    name: http-api-server
  - port: 5682
    name: http-bootstrap-server
  selector:
    app: konvoy-control-plane
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: konvoy-control-plane
  namespace: {{ .Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konvoy-control-plane
  namespace: {{ .Namespace }}
  labels:
    app: konvoy-control-plane
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: konvoy-control-plane
  template:
    metadata:
      labels:
        app: konvoy-control-plane
    spec:
      serviceAccountName: konvoy-control-plane
      containers:
      - name: control-plane
        image: {{ .ControlPlaneImage }}:{{ .ControlPlaneVersion }}
        imagePullPolicy: {{ .ImagePullPolicy }}
        env:
        - name: KONVOY_ENVIRONMENT
          value: "kubernetes"
        - name: KONVOY_STORE_TYPE
          value: "kubernetes"
        - name: KONVOY_XDS_SERVER_GRPC_PORT
          value: "5678"
        - name: KONVOY_XDS_SERVER_HTTP_PORT
          value: "5679"
        - name: KONVOY_API_SERVER_PORT
          value: "5681"
        - name: KONVOY_BOOTSTRAP_SERVER_PORT
          value: "5682"
        - name: KONVOY_BOOTSTRAP_SERVER_PARAMS_XDS_HOST
          value: konvoy-control-plane.{{ .Namespace }}
        - name: KONVOY_BOOTSTRAP_SERVER_PARAMS_XDS_PORT
          value: "5678"
        args:
        - run
        ports:
        - containerPort: 5678
        - containerPort: 5679
        - containerPort: 5681
        - containerPort: 5682
        livenessProbe:
          httpGet:
            path: /healthy
            port: 5680
        readinessProbe:
          httpGet:
            path: /ready
            port: 5680
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
