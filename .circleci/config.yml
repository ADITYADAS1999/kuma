version: 2

go-defaults: &go-defaults
  working_directory: /go/src/github.com/Kong/konvoy
  docker:
  - image: golang:1.12.5
  environment:
    GO111MODULE: "on"

remote-docker-defaults: &remote-docker-defaults
  docker:
  - image: circleci/golang:1.12

vm-executor-defaults: &vm-executor-defaults
  machine:
    image: ubuntu-1604:201903-01

jobs:
  konvoy-control-plane/check:
    <<: *go-defaults
    steps:
    - checkout
    - restore_cache:
        keys:
        - konvoy-control-plane/go.mod/{{ checksum "components/konvoy-control-plane/go.sum" }}
    - run: make check -C components/konvoy-control-plane
    - save_cache:
        key: konvoy-control-plane/go.mod/{{ checksum "components/konvoy-control-plane/go.sum" }}
        paths:
          - "/go/pkg/mod"

  konvoy-control-plane/build:
    <<: *go-defaults
    steps:
    - checkout
    - restore_cache:
        keys:
        - konvoy-control-plane/go.mod/{{ checksum "components/konvoy-control-plane/go.sum" }}
    - run: make build -C components/konvoy-control-plane
    - save_cache:
        key: konvoy-control-plane/go.mod/{{ checksum "components/konvoy-control-plane/go.sum" }}
        paths:
          - "/go/pkg/mod"

  konvoy-control-plane/image:
    <<: *remote-docker-defaults
    steps:
    - checkout
    - setup_remote_docker
    - run: make image -C components/konvoy-control-plane

  konvoy-control-plane/example/docker-compose:
    <<: *vm-executor-defaults
    steps:
    - checkout
    - run:
        name: Pull external Docker images
        command: docker-compose --project-name docker-compose --project-directory components/konvoy-control-plane/examples/docker-compose --file components/konvoy-control-plane/examples/docker-compose/docker-compose.yaml pull
    - run:
        name: Build Docker Compose images
        command: docker-compose --project-name docker-compose --project-directory components/konvoy-control-plane/examples/docker-compose --file components/konvoy-control-plane/examples/docker-compose/docker-compose.yaml up --build --no-start
    - run:
        name: Start Docker Compose setup
        command: docker-compose --project-name docker-compose --project-directory components/konvoy-control-plane/examples/docker-compose --file components/konvoy-control-plane/examples/docker-compose/docker-compose.yaml up --detach
    - run:
        name: Wait until Envoy listener gets configured
        command: docker run --network docker-compose_envoymesh --rm -ti circleci/golang:1.12 dockerize -wait http://app:8080 -timeout 1m
    - run:
        name: Make test requests via Envoy
        command: |
          docker run --network docker-compose_envoymesh --rm -ti circleci/golang:1.12 sh -c 'set -e ; for i in `seq 1 10`; do test $(curl -s http://app:8080 | jq -r .url) = "http://mockbin.org/request" && echo "request #$i successful" ; sleep 1 ; done'
    - run:
        name: Verify number of Inbound requests via Envoy
        command: |
          test $( docker-compose --file components/konvoy-control-plane/examples/docker-compose/docker-compose.yaml exec envoy curl -s localhost:9901/stats/prometheus | grep 'envoy_cluster_upstream_rq_total{envoy_cluster_name="localhost_8080"}' | awk  '{print $2}' | tr -d [:space:] ) -ge 10
    - run:
        name: Verify number of Outbound requests via Envoy
        command: |
          test $( docker-compose --file components/konvoy-control-plane/examples/docker-compose/docker-compose.yaml exec envoy curl -s localhost:9901/stats/prometheus | grep 'envoy_cluster_upstream_rq_total{envoy_cluster_name="pass_through"}' | awk  '{print $2}' | tr -d [:space:] ) -ge 10

  konvoy-control-plane/example/minikube:
    <<: *vm-executor-defaults
    environment:
      MINIKUBE_VERSION: v1.1.0
      KUBECTL_VERSION: v1.14.0
      CIRCLECI_TOOLS_IMAGE: circleci/golang:1.12
    steps:
    - checkout
    - run:
        name: Install Minikube
        command: curl -Lo minikube https://storage.googleapis.com/minikube/releases/${MINIKUBE_VERSION}/minikube-linux-amd64 && chmod +x minikube && sudo cp minikube /usr/local/bin/ && rm minikube
    - run:
        name: Install Kubectl
        command: curl -LO https://storage.googleapis.com/kubernetes-release/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl && chmod +x kubectl && sudo cp kubectl /usr/local/bin/ && rm kubectl
    - run:
        name: Start Minikube
        # with "--vm-driver none" Minikube attempts to create a file at "/usr/bin/kubeadm"
        command: sudo minikube start --vm-driver none
    - run:
        name: Build Control Plane
        command: eval $(minikube docker-env) && make image -C components/konvoy-control-plane
    - run:
        name: Deploy Konvoy demo
        command: kubectl apply -f components/konvoy-control-plane/examples/minikube/konvoy-demo.yaml
    - run:
        name: Wait until Envoy listener gets configured
        command: kubectl -n konvoy-demo run --rm -ti ${CIRCLECI_TOOLS_IMAGE} dockerize -wait http://demo-app:8000/request -timeout 1m
    - run:
        name: Make test requests via Envoy
        command: |
          kubectl -n konvoy-demo run --rm -ti ${CIRCLECI_TOOLS_IMAGE} sh -c 'set -e ; for i in `seq 1 10`; do test $(curl -s http://demo-app:8080/request | jq -r .url) = "http://mockbin.org/request" && echo "request #$i successful" ; sleep 1 ; done'

workflows:
  version: 2
  konvoy-control-plane:
    jobs:
    - konvoy-control-plane/check
    - konvoy-control-plane/build:
        requires:
        - konvoy-control-plane/check
    - konvoy-control-plane/image:
        requires:
        - konvoy-control-plane/build
    - konvoy-control-plane/example/docker-compose:
        requires:
        - konvoy-control-plane/build
    - konvoy-control-plane/example/minikube:
        requires:
        - konvoy-control-plane/build
